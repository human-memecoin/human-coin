<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Coin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #27AE60;
            --background: #F8F9FD;
            --card: #FFFFFF;
            --text: #2D3748;
            --text-secondary: #718096;
            --error: #E53E3E;
            --success: #48BB78;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: var(--background);
            color: var(--text);
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
        }

        .dashboard-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            max-width: 1440px;
            margin: 0 auto;
        }

        .sidebar {
            background: var(--card);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .main-content {
            display: grid;
            gap: 2rem;
        }

        .wallet-section {
            margin: 2rem 0;
            text-align: center;
        }

        .connect-wallet-btn {
            background: linear-gradient(135deg, #9945FF, #6C63FF);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.3s ease;
        }

        .connect-wallet-btn:hover {
            transform: translateY(-2px);
        }

        .wallet-address {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            word-break: break-all;
        }

        .referral-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 12px;
        }

        .referral-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .referral-input input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid rgba(108, 99, 255, 0.2);
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .referral-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .referral-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .leaderboard-container {
            background: var(--card);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .leaderboard-entry {
            display: grid;
            grid-template-columns: 50px 1fr auto auto auto;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease;
        }

        .leaderboard-entry:hover {
            background: rgba(108, 99, 255, 0.05);
        }

        .leaderboard-rank {
            font-weight: bold;
            color: var(--primary);
        }

        .leaderboard-handle {
            color: var(--text);
        }

        .leaderboard-points {
            color: var(--secondary);
            font-weight: 500;
        }

        .leaderboard-level {
            background: rgba(108, 99, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 12px;
            font-size: 0.9rem;
            color: var(--primary);
        }

        @media (max-width: 1200px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="profile-section">
                <div class="avatar-container">
                    <img id="profilePhoto" class="profile-photo" src="" alt="Profile Photo">
                </div>
                <div class="profile-info">
                    <h2 id="username">Loading...</h2>
                    <p id="twitterHandle" class="twitter-handle">@loading</p>
                </div>
            </div>

            <div class="wallet-section">
                <button id="connectWalletBtn" class="connect-wallet-btn">
                    <span class="wallet-icon">üëõ</span>
                    Connect Phantom Wallet
                </button>
                <div id="walletAddress" class="wallet-address"></div>
            </div>

            <div class="referral-section">
                <div class="referral-input">
                    <input type="text" id="referralCode" placeholder="Enter referral code">
                    <button onclick="useReferralCode()" class="referral-btn">Apply</button>
                </div>
                <div class="referral-info">
                    <p>Get 100 points for using a referral code</p>
                    <p>Get 200 points when others use your code</p>
                </div>
            </div>

            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon">‚≠ê</div>
                    <div class="stat-value" id="pointsValue">0</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">üìä</div>
                    <div class="stat-value" id="levelValue">1</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">‚úÖ</div>
                    <div class="stat-value" id="tasksValue">0</div>
                    <div class="stat-label">Tasks</div>
                </div>
            </div>

            <div class="exp-bar-container">
                <div class="exp-bar">
                    <div id="expFill" class="exp-fill"></div>
                </div>
                <div class="exp-text" id="expText">0 / 100 XP</div>
            </div>

            <button onclick="logout()" class="logout-btn">
                <span>üö™</span>
                Sign Out
            </button>
        </div>

        <div class="main-content">
            <div class="tasks-section">
                <div class="section-header">
                    <h2>Active Tasks</h2>
                </div>
                <div id="activeTasks" class="tasks-container">
                    <!-- Active tasks will be dynamically added here -->
                </div>

                <div class="section-header">
                    <h2>Completed Tasks</h2>
                </div>
                <div id="completedTasks" class="tasks-container completed-tasks">
                    <!-- Completed tasks will be dynamically added here -->
                </div>
            </div>

            <div class="leaderboard-section">
                <div class="section-header">
                    <h2>Leaderboard</h2>
                </div>
                <div id="leaderboard" class="leaderboard-container">
                    <!-- Leaderboard entries will be dynamically added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const POINTS_SYSTEM = {
            checkin: {
                points: 10,
                exp: 20,
                cooldown: 24 * 60 * 60 * 1000 // 24 hours
            },
            engage: {
                points: 5,
                exp: 10,
                maxDaily: 3
            },
            followHuman: {
                points: 50,
                exp: 100,
                oneTime: true
            },
            followEssentials: {
                points: 50,
                exp: 100,
                oneTime: true
            }
        };

        let userData = {
            points: 0,
            level: 1,
            exp: 0,
            tasks: {
                checkin: { lastCompleted: null, count: 0 },
                engage: { count: 0, lastReset: null },
                followHuman: { completed: false },
                followEssentials: { completed: false }
            }
        };

        const TASKS_CONFIG = {
            checkin: {
                title: "Daily Check-in",
                description: "Check in daily to earn points and maintain your streak!",
                icon: "üéØ",
                points: 10,
                exp: 20
            },
            engage: {
                title: "Community Engagement",
                description: "Engage with the community to earn points!",
                icon: "ü§ù",
                points: 5,
                exp: 10
            },
            followHuman: {
                title: "Follow Human Coin",
                description: "Follow the official Human Coin Twitter account!",
                icon: "üê¶",
                points: 50,
                exp: 100,
                twitterHandle: "@TheHumanCoin"
            },
            followEssentials: {
                title: "Follow Essentials",
                description: "Follow the Essentials Twitter account!",
                icon: "‚ú®",
                points: 50,
                exp: 100,
                twitterHandle: "@Essentials_xyz"
            }
        };

        function calculateExpForLevel(level) {
            return level * 100;
        }

        async function completeTask(taskType) {
            const now = new Date();
            const task = TASKS_CONFIG[taskType];
            
            // Check if task is one-time and already completed
            if (taskType.startsWith('follow') && userData.tasks[taskType].completed) {
                alert('This task has already been completed!');
                return;
            }

            if (taskType === 'checkin') {
                const lastCompleted = userData.tasks.checkin.lastCompleted;
                if (lastCompleted && (now - new Date(lastCompleted)) < POINTS_SYSTEM.checkin.cooldown) {
                    alert('You can only check in once per day!');
                    return;
                }
                userData.tasks.checkin.lastCompleted = now.toISOString();
                userData.tasks.checkin.count++;
            } else if (taskType === 'engage') {
                const today = new Date().toDateString();
                if (userData.tasks.engage.lastReset !== today) {
                    userData.tasks.engage.count = 0;
                    userData.tasks.engage.lastReset = today;
                }
                if (userData.tasks.engage.count >= POINTS_SYSTEM.engage.maxDaily) {
                    alert('You have reached the maximum engagements for today!');
                    return;
                }
                userData.tasks.engage.count++;
            } else if (taskType === 'followHuman' || taskType === 'followEssentials') {
                userData.tasks[taskType].completed = true;
            }

            // Update points and exp
            userData.points += task.points;
            userData.exp += task.exp;

            // Check for level up
            const expNeeded = calculateExpForLevel(userData.level);
            if (userData.exp >= expNeeded) {
                userData.level++;
                userData.exp -= expNeeded;
                showLevelUpMessage(userData.level);
            }

            // Save to server
            try {
                await fetch('https://human-coin-server.onrender.com/api/update_progress', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
            } catch (error) {
                console.error('Error saving progress:', error);
            }

            // Update UI
            updateUI();
            updateTasksDisplay();
        }

        function createTaskCard(taskType, isCompleted = false) {
            const task = TASKS_CONFIG[taskType];
            const card = document.createElement('div');
            card.className = 'task-card';
            card.id = `task-${taskType}`;
            
            card.innerHTML = `
                <div class="task-header">
                    <span class="task-icon">${task.icon}</span>
                    <h3 class="task-title">${task.title}</h3>
                </div>
                <p>${task.description}</p>
                <div class="task-progress">
                    <div class="task-progress-bar">
                        <div id="${taskType}Progress" class="task-progress-fill" style="width: ${isCompleted ? '100%' : '0%'}"></div>
                    </div>
                    <div id="${taskType}Status">${isCompleted ? 'Completed!' : 'Not completed'}</div>
                </div>
                ${!isCompleted ? `
                    ${task.twitterHandle ? `
                        <button onclick="openTwitterFollow('${taskType}')" class="task-button">Follow ${task.title}</button>
                        <button onclick="verifyFollow('${taskType}')" class="task-button verify-button" id="${taskType}Verify">
                            Verify Follow
                        </button>
                    ` : `
                        <button onclick="completeTask('${taskType}')" class="task-button">Complete Task</button>
                    `}
                    <div id="${taskType}VerificationMsg" class="verification-message"></div>
                ` : ''}
            `;
            
            return card;
        }

        async function verifyFollow(taskType) {
            const verifyButton = document.getElementById(`${taskType}Verify`);
            const msgElement = document.getElementById(`${taskType}VerificationMsg`);
            
            try {
                verifyButton.disabled = true;
                verifyButton.innerHTML = '<span class="loading-spinner"></span>Verifying...';
                msgElement.className = 'verification-message info';
                msgElement.textContent = 'Please wait while we verify your follow (this may take up to a minute)...';
                
                const response = await fetch('https://human-coin-server.onrender.com/api/verify_follow', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ account: taskType.replace('follow', '').toLowerCase() })
                });

                const data = await response.json();
                
                if (response.ok && data.verified) {
                    await completeTask(taskType);
                    msgElement.className = 'verification-message success';
                    msgElement.textContent = 'Verification successful! Points awarded!';
                    
                    // Move task to completed section
                    updateTasksDisplay();
                } else {
                    throw new Error(data.message || 'Failed to verify follow. Please make sure you followed the account.');
                }
            } catch (error) {
                msgElement.className = 'verification-message error';
                msgElement.textContent = error.message;
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify Follow';
            }
        }

        function openTwitterFollow(taskType) {
            const handle = TASKS_CONFIG[taskType].twitterHandle.replace('@', '');
            window.open(`https://twitter.com/intent/follow?screen_name=${handle}`, 
                'twitter-follow-dialog', 
                'width=600,height=600');
        }

        function updateTasksDisplay() {
            const activeTasks = document.getElementById('activeTasks');
            const completedTasks = document.getElementById('completedTasks');
            
            // Clear existing tasks
            activeTasks.innerHTML = '';
            completedTasks.innerHTML = '';
            
            // Add tasks to appropriate containers
            Object.keys(TASKS_CONFIG).forEach(taskType => {
                const isCompleted = userData.tasks[taskType]?.completed;
                const taskCard = createTaskCard(taskType, isCompleted);
                
                if (isCompleted) {
                    completedTasks.appendChild(taskCard);
                } else {
                    activeTasks.appendChild(taskCard);
                }
            });
        }

        function updateUI() {
            // Update stats
            document.getElementById('pointsValue').textContent = userData.points;
            document.getElementById('levelValue').textContent = userData.level;
            document.getElementById('tasksValue').textContent = 
                (userData.tasks.checkin.count || 0) + 
                (userData.tasks.engage.count || 0) +
                (userData.tasks.followHuman.completed ? 1 : 0) +
                (userData.tasks.followEssentials.completed ? 1 : 0);

            // Update exp bar
            const expNeeded = calculateExpForLevel(userData.level);
            const expPercentage = (userData.exp / expNeeded) * 100;
            document.getElementById('expFill').style.width = `${expPercentage}%`;
            document.getElementById('expText').textContent = 
                `${userData.exp} / ${expNeeded} XP`;

            // Update task progress
            if (userData.tasks.checkin.lastCompleted) {
                const lastCheckin = new Date(userData.tasks.checkin.lastCompleted);
                const now = new Date();
                const hoursAgo = (now - lastCheckin) / (1000 * 60 * 60);
                document.getElementById('checkInProgress').style.width = 
                    hoursAgo < 24 ? '100%' : '0%';
                document.getElementById('checkInStatus').textContent = 
                    hoursAgo < 24 ? 'Completed today!' : 'Not completed today';
            }

            const today = new Date().toDateString();
            if (userData.tasks.engage.lastReset === today) {
                const progress = (userData.tasks.engage.count / POINTS_SYSTEM.engage.maxDaily) * 100;
                document.getElementById('engagementProgress').style.width = `${progress}%`;
                document.getElementById('engagementStatus').textContent = 
                    `${userData.tasks.engage.count}/${POINTS_SYSTEM.engage.maxDaily} engagements today`;
            }

            // Update Twitter follow tasks
            if (userData.tasks.followHuman.completed) {
                document.getElementById('followHumanProgress').style.width = '100%';
                document.getElementById('followHumanStatus').textContent = 'Completed!';
            }

            if (userData.tasks.followEssentials.completed) {
                document.getElementById('followEssentialsProgress').style.width = '100%';
                document.getElementById('followEssentialsStatus').textContent = 'Completed!';
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Not authenticated');
                }

                const data = await response.json();
                
                // Initialize or update userData with server data
                userData = {
                    points: data.points || 0,
                    level: data.level || 1,
                    exp: data.exp || 0,
                    tasks: {
                        checkin: { 
                            lastCompleted: data.tasks?.checkin?.lastCompleted || null,
                            count: data.tasks?.checkin?.count || 0
                        },
                        engage: { 
                            count: data.tasks?.engage?.count || 0,
                            lastReset: data.tasks?.engage?.lastReset || null
                        },
                        followHuman: { 
                            completed: data.tasks?.followHuman?.completed || false
                        },
                        followEssentials: { 
                            completed: data.tasks?.followEssentials?.completed || false
                        }
                    }
                };

                // Update UI elements
                document.getElementById('username').textContent = data.twitter_handle || 'Anonymous';
                document.getElementById('twitterHandle').textContent = '@' + (data.twitter_handle || 'anonymous');
                document.getElementById('welcomeName').textContent = data.twitter_handle || 'Human';
                
                // Set profile photo
                const profilePhoto = document.getElementById('profilePhoto');
                if (data.avatar_url) {
                    profilePhoto.src = data.avatar_url;
                } else {
                    profilePhoto.src = 'https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png';
                }
                
                // Update all UI components
                updateUI();
                updateTasksDisplay();

            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '../marketing.html';
            }
        }

        async function logout() {
            try {
                // Call the server's signout endpoint
                const response = await fetch('https://human-coin-server.onrender.com/api/signout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to sign out');
                }

                // Clear local cookies
                document.cookie = 'user_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=human-memecoin.github.io';
                document.cookie = 'user_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=.human-memecoin.github.io';
                
                // Redirect to marketing page
                window.location.href = '../marketing.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Failed to sign out. Please try again.');
            }
        }

        function showLevelUpMessage(level) {
            const message = document.createElement('div');
            message.className = 'level-up-message';
            message.innerHTML = `
                <div class="level-up-content">
                    <h2>üéâ Level Up!</h2>
                    <p>Congratulations! You've reached level ${level}!</p>
                </div>
            `;
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        // Add Phantom Wallet integration
        let phantomWallet = null;

        async function connectPhantomWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                const provider = window.solana;
                await provider.connect();
                phantomWallet = provider;

                const walletAddress = provider.publicKey.toString();
                document.getElementById('walletAddress').textContent = 
                    walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);

                // Save wallet address to server
                await fetch('https://human-coin-server.onrender.com/api/connect_wallet', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ wallet_address: walletAddress })
                });

                document.getElementById('connectWalletBtn').textContent = 'Wallet Connected';
                document.getElementById('connectWalletBtn').disabled = true;

            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet. Please try again.');
            }
        }

        // Add referral system
        async function useReferralCode() {
            const code = document.getElementById('referralCode').value;
            if (!code) {
                alert('Please enter a referral code');
                return;
            }

            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/referral', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ referral_code: code })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(`Success! You earned ${data.points_earned} points!`);
                    fetchUserData();  // Refresh user data
                } else {
                    alert(data.error || 'Failed to use referral code');
                }
            } catch (error) {
                console.error('Error using referral:', error);
                alert('Failed to use referral code. Please try again.');
            }
        }

        // Add leaderboard
        async function updateLeaderboard() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/leaderboard', {
                    credentials: 'include'
                });

                const data = await response.json();
                const container = document.getElementById('leaderboard');
                container.innerHTML = '';

                data.leaderboard.forEach(entry => {
                    const div = document.createElement('div');
                    div.className = 'leaderboard-entry';
                    div.innerHTML = `
                        <div class="leaderboard-rank">#${entry.rank}</div>
                        <div class="leaderboard-handle">@${entry.handle}</div>
                        <div class="leaderboard-points">${entry.points} pts</div>
                        <div class="leaderboard-level">Level ${entry.level}</div>
                        ${entry.wallet ? `<div class="leaderboard-wallet">${entry.wallet}</div>` : ''}
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error updating leaderboard:', error);
            }
        }

        // Update task verification
        async function verifyTask(taskType) {
            const verifyButton = document.getElementById(`${taskType}Verify`);
            const msgElement = document.getElementById(`${taskType}VerificationMsg`);
            
            try {
                verifyButton.disabled = true;
                verifyButton.innerHTML = '<span class="loading-spinner"></span>Verifying...';
                msgElement.className = 'verification-message info';
                msgElement.textContent = 'Please wait while we verify your task (this will take over a minute)...';
                
                const response = await fetch('https://human-coin-server.onrender.com/api/verify_task', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task_type: taskType })
                });

                const data = await response.json();
                
                if (response.ok && data.verified) {
                    await completeTask(taskType);
                    msgElement.className = 'verification-message success';
                    msgElement.textContent = 'Verification successful! Points awarded!';
                    updateTasksDisplay();
                    updateLeaderboard();
                } else {
                    throw new Error(data.message || 'Failed to verify task. Please try again.');
                }
            } catch (error) {
                msgElement.className = 'verification-message error';
                msgElement.textContent = error.message;
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify Task';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', () => {
            fetchUserData().then(() => {
                updateTasksDisplay();
                updateLeaderboard();
            });

            // Connect wallet button
            document.getElementById('connectWalletBtn').addEventListener('click', connectPhantomWallet);
        });
    </script>
</body>
</html>
