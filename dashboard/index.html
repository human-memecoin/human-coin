<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Coin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #2ECC71;
            --background: #F8F9FA;
            --text: #2D3436;
            --accent: #FF6B6B;
            --card: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            color: var(--text);
        }

        .sidebar {
            background: var(--card);
            padding: 2rem;
            height: 100vh;
            position: fixed;
            width: 300px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .profile {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .stick-figure-avatar {
            width: 120px;
            height: 120px;
            background: var(--primary);
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: white;
            animation: float 3s ease-in-out infinite;
        }

        .username {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), #8B80FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .twitter-handle {
            color: #1DA1F2;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .exp-bar {
            width: 100%;
            height: 6px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 3px;
            margin: 0.5rem 0;
            overflow: hidden;
        }

        .exp-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #8B80FF);
            width: 0%;
            transition: width 1s ease;
        }

        .exp-text {
            font-size: 0.8rem;
            color: var(--text);
            opacity: 0.8;
            text-align: right;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin: 1rem 0;
        }

        .stat-item {
            background: rgba(108, 99, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
            background: rgba(108, 99, 255, 0.2);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        .main-content {
            margin-left: 300px;
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 600;
        }

        .tasks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .task-card {
            background: var(--card);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
        }

        .task-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-icon {
            font-size: 24px;
            margin-right: 1rem;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .task-progress {
            margin-top: 1rem;
        }

        .task-progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(108, 99, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 0.5rem 0;
        }

        .task-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--secondary), #87D68D);
            transition: width 0.5s ease;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .tasks-container {
                grid-template-columns: 1fr;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .animate-in {
            animation: slideIn 0.5s ease forwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="avatar-container">
                <div class="stick-figure-avatar">üßç</div>
            </div>
            <h2 id="username" class="username">Loading...</h2>
            <p id="twitterHandle" class="twitter-handle">@loading...</p>
            
            <div class="exp-bar">
                <div id="expFill" class="exp-fill"></div>
            </div>
            <div id="expText" class="exp-text">0 / 100 XP</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div id="pointsValue" class="stat-value">0</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat-item">
                    <div id="levelValue" class="stat-value">1</div>
                    <div class="stat-label">Level</div>
                </div>
                <div class="stat-item">
                    <div id="tasksValue" class="stat-value">0</div>
                    <div class="stat-label">Tasks</div>
                </div>
            </div>
        </div>
        <button onclick="logout()" class="logout-btn">
            <span>üö™</span>
            Sign Out
        </button>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1 class="welcome-text">Welcome, <span id="welcomeName">Human!</span></h1>
        </div>
        
        <div class="tasks-container">
            <div class="task-card">
                <div class="task-header">
                    <span class="task-icon">üéØ</span>
                    <h3 class="task-title">Daily Check-in</h3>
                </div>
                <p>Check in daily to earn points and maintain your streak!</p>
                <div class="task-progress">
                    <div class="task-progress-bar">
                        <div id="checkInProgress" class="task-progress-fill" style="width: 0%"></div>
                    </div>
                    <div id="checkInStatus">Not completed today</div>
                </div>
                <button onclick="completeTask('checkin')" class="task-button">Check In</button>
            </div>
            
            <div class="task-card">
                <div class="task-header">
                    <span class="task-icon">ü§ù</span>
                    <h3 class="task-title">Community Engagement</h3>
                </div>
                <p>Engage with the community to earn points!</p>
                <div class="task-progress">
                    <div class="task-progress-bar">
                        <div id="engagementProgress" class="task-progress-fill" style="width: 0%"></div>
                    </div>
                    <div id="engagementStatus">0/3 engagements today</div>
                </div>
                <button onclick="completeTask('engage')" class="task-button">Engage</button>
            </div>
        </div>
    </div>

    <script>
        const POINTS_SYSTEM = {
            checkin: {
                points: 10,
                exp: 20,
                cooldown: 24 * 60 * 60 * 1000 // 24 hours
            },
            engage: {
                points: 5,
                exp: 10,
                maxDaily: 3
            }
        };

        let userData = {
            points: 0,
            level: 1,
            exp: 0,
            tasks: {
                checkin: { lastCompleted: null, count: 0 },
                engage: { count: 0, lastReset: null }
            }
        };

        function calculateExpForLevel(level) {
            return level * 100;
        }

        async function completeTask(taskType) {
            const now = new Date();
            const task = POINTS_SYSTEM[taskType];
            
            if (taskType === 'checkin') {
                const lastCompleted = userData.tasks.checkin.lastCompleted;
                if (lastCompleted && (now - new Date(lastCompleted)) < task.cooldown) {
                    alert('You can only check in once per day!');
                    return;
                }
                userData.tasks.checkin.lastCompleted = now;
            } else if (taskType === 'engage') {
                const today = new Date().toDateString();
                if (userData.tasks.engage.lastReset !== today) {
                    userData.tasks.engage.count = 0;
                    userData.tasks.engage.lastReset = today;
                }
                if (userData.tasks.engage.count >= task.maxDaily) {
                    alert('You have reached the maximum engagements for today!');
                    return;
                }
                userData.tasks.engage.count++;
            }

            // Update points and exp
            userData.points += task.points;
            userData.exp += task.exp;

            // Check for level up
            const expNeeded = calculateExpForLevel(userData.level);
            if (userData.exp >= expNeeded) {
                userData.level++;
                userData.exp -= expNeeded;
                alert(`üéâ Congratulations! You've reached level ${userData.level}!`);
            }

            // Update UI
            updateUI();
            
            // Save to server
            try {
                await fetch('https://human-coin-server.onrender.com/api/update_progress', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
            } catch (error) {
                console.error('Error saving progress:', error);
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Not authenticated');
                }

                const data = await response.json();
                userData = {
                    ...userData,
                    points: data.points || 0,
                    level: data.level || 1,
                    exp: data.exp || 0
                };
                
                // Update user information
                document.getElementById('username').textContent = data.twitter_handle || 'Anonymous';
                document.getElementById('twitterHandle').textContent = '@' + data.twitter_handle;
                document.getElementById('welcomeName').textContent = data.twitter_handle || 'Human';
                updateUI();

            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '../marketing.html';
            }
        }

        function updateUI() {
            // Update stats
            document.getElementById('pointsValue').textContent = userData.points;
            document.getElementById('levelValue').textContent = userData.level;
            document.getElementById('tasksValue').textContent = 
                userData.tasks.checkin.count + userData.tasks.engage.count;

            // Update exp bar
            const expNeeded = calculateExpForLevel(userData.level);
            const expPercentage = (userData.exp / expNeeded) * 100;
            document.getElementById('expFill').style.width = `${expPercentage}%`;
            document.getElementById('expText').textContent = 
                `${userData.exp} / ${expNeeded} XP`;

            // Update task progress
            if (userData.tasks.checkin.lastCompleted) {
                const lastCheckin = new Date(userData.tasks.checkin.lastCompleted);
                const now = new Date();
                const hoursAgo = (now - lastCheckin) / (1000 * 60 * 60);
                document.getElementById('checkInProgress').style.width = 
                    hoursAgo < 24 ? '100%' : '0%';
                document.getElementById('checkInStatus').textContent = 
                    hoursAgo < 24 ? 'Completed today!' : 'Not completed today';
            }

            const today = new Date().toDateString();
            if (userData.tasks.engage.lastReset === today) {
                const progress = (userData.tasks.engage.count / POINTS_SYSTEM.engage.maxDaily) * 100;
                document.getElementById('engagementProgress').style.width = `${progress}%`;
                document.getElementById('engagementStatus').textContent = 
                    `${userData.tasks.engage.count}/${POINTS_SYSTEM.engage.maxDaily} engagements today`;
            }
        }

        function logout() {
            // Clear cookies on both domains
            document.cookie = 'user_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=onrender.com; secure; samesite=none';
            document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=onrender.com; secure; samesite=none';
            
            // Clear local storage
            localStorage.clear();
            
            // Force reload the page to clear any cached data
            window.location.href = '../marketing.html';
        }

        // Initialize dashboard
        fetchUserData();
    </script>
</body>
</html>
