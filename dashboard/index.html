<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Coin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #2ECC71;
            --background: #F8F9FA;
            --text: #2D3436;
            --accent: #FF6B6B;
            --card: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            color: var(--text);
        }

        .sidebar {
            background: var(--card);
            padding: 2rem;
            height: 100vh;
            position: fixed;
            width: 300px;
            box-shadow: 5px 0 15px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .profile {
            text-align: center;
            padding: 2rem 0;
            border-bottom: 2px solid rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .avatar-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 1.5rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .avatar {
            font-size: 80px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .username {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary), #8B80FF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .twitter-handle {
            color: #1DA1F2;
            font-size: 1rem;
            margin-bottom: 1rem;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(108, 99, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .main-content {
            margin-left: 300px;
            padding: 2rem;
        }

        .dashboard-header {
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .welcome-text {
            font-size: 2rem;
            font-weight: 600;
        }

        .tasks-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .task-card {
            background: var(--card);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .task-card:hover {
            transform: translateY(-5px);
        }

        .task-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-icon {
            font-size: 24px;
            margin-right: 1rem;
        }

        .task-title {
            font-size: 1.2rem;
            font-weight: 500;
        }

        .progress-container {
            margin: 1rem 0;
        }

        .progress-bar {
            height: 8px;
            background: rgba(0,0,0,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            border-radius: 4px;
            transition: width 1s ease;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: var(--text);
            opacity: 0.8;
        }

        .logout-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-top: auto;
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .logout-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                padding: 1rem;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .tasks-container {
                grid-template-columns: 1fr;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .animate-in {
            animation: slideIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <div class="avatar-container">
                <img id="avatarImage" src="" alt="Profile" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; display: none;">
                <div id="defaultAvatar" class="avatar">üë§</div>
            </div>
            <h2 id="username" class="username">Loading...</h2>
            <p id="twitterHandle" class="twitter-handle">@loading...</p>
            <div class="stats">
                <div class="stat-item">
                    <div id="pointsValue" class="stat-value">0</div>
                    <div class="stat-label">Points</div>
                </div>
                <div class="stat-item">
                    <div id="levelValue" class="stat-value">1</div>
                    <div class="stat-label">Level</div>
                </div>
            </div>
        </div>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </div>

    <div class="main-content">
        <div class="dashboard-header">
            <h1 class="welcome-text">Welcome back!</h1>
        </div>

        <div class="tasks-container">
            <div class="task-card">
                <div class="task-header">
                    <span class="task-icon">üéØ</span>
                    <h2 class="task-title">Daily Tasks</h2>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 60%"></div>
                    </div>
                    <div class="level-info">
                        <span>3/5 completed</span>
                        <span>+50 points</span>
                    </div>
                </div>
            </div>

            <div class="task-card">
                <div class="task-header">
                    <span class="task-icon">üèÜ</span>
                    <h2 class="task-title">Achievements</h2>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 30%"></div>
                    </div>
                    <div class="level-info">
                        <span>Level Progress</span>
                        <span>30%</span>
                    </div>
                </div>
            </div>

            <div class="task-card">
                <div class="task-header">
                    <span class="task-icon">üí∞</span>
                    <h2 class="task-title">Rewards</h2>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: 80%"></div>
                    </div>
                    <div class="level-info">
                        <span>Next Reward</span>
                        <span>100 points</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function fetchUserData() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Not authenticated');
                }

                const userData = await response.json();
                console.log('User data:', userData);  // Debug log
                
                // Update profile image
                if (userData.avatar_url) {
                    const avatarImg = document.getElementById('avatarImage');
                    avatarImg.src = userData.avatar_url;
                    avatarImg.style.display = 'block';
                    document.getElementById('defaultAvatar').style.display = 'none';
                }
                
                // Update user information
                document.getElementById('username').textContent = userData.twitter_handle || 'Anonymous';
                document.getElementById('twitterHandle').textContent = '@' + userData.twitter_handle;
                document.getElementById('pointsValue').textContent = userData.points;
                document.getElementById('levelValue').textContent = userData.level;

                // Add animation classes
                document.querySelectorAll('.task-card').forEach((card, index) => {
                    setTimeout(() => {
                        card.classList.add('animate-in');
                    }, index * 100);
                });

            } catch (error) {
                console.error('Error fetching user data:', error);
                window.location.href = '../marketing.html';
            }
        }

        function logout() {
            // Clear cookies on both domains
            document.cookie = 'user_session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=onrender.com; secure; samesite=none';
            document.cookie = 'session=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/; domain=onrender.com; secure; samesite=none';
            
            // Redirect to marketing page
            window.location.href = '../marketing.html';
        }

        // Initialize dashboard
        fetchUserData();
    </script>
</body>
</html>
