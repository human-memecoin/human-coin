<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Coin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --primary-50: #f0f7ff;
            --primary-100: #e0f2fe;
            --primary-200: #bae6fd;
            --primary-300: #7dd3fc;
            --primary-400: #38bdf8;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            
            /* Accent Colors */
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --accent-orange: #f97316;
            --accent-green: #22c55e;
            
            /* Neutrals */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary-500), var(--accent-purple));
            --gradient-secondary: linear-gradient(135deg, var(--accent-pink), var(--accent-orange));
            --gradient-success: linear-gradient(135deg, var(--accent-green), #15803d);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Glass Effect */
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--gray-50);
            color: var(--gray-900);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Background Gradient Animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 0% 0%, var(--primary-100) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, var(--accent-purple) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, var(--accent-pink) 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, var(--primary-300) 0%, transparent 50%);
            opacity: 0.1;
            z-index: -1;
            animation: gradientMove 20s ease-in-out infinite alternate;
        }

        @keyframes gradientMove {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            min-height: 100vh;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
            transition: transform 0.3s ease;
        }

        .main-content {
            padding: 2rem;
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .profile-section:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .profile-photo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-500);
            transition: transform 0.3s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        .profile-info h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 0.25rem;
        }

        .profile-info p {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-500);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--gray-900);
            line-height: 1;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tasks-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 1rem;
            padding: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tasks-section:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .tasks-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tasks-list {
            display: grid;
            gap: 1rem;
        }

        .task-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .task-card:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-500);
        }

        .task-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .task-icon {
            font-size: 1.5rem;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .task-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .task-progress {
            margin-top: 1rem;
        }

        .task-progress-bar {
            height: 8px;
            background: var(--gray-200);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .task-progress-fill {
            height: 100%;
            background: var(--gradient-primary);
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .task-progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .task-button {
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .task-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .task-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .task-button:hover::before {
            transform: translateX(100%);
        }

        .verification-message {
            font-size: 0.875rem;
            margin-top: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.5rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .verification-message.success {
            background: var(--gradient-success);
            color: white;
        }

        .verification-message.error {
            background: var(--gradient-secondary);
            color: white;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .level-up-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: var(--shadow-xl);
            text-align: center;
            opacity: 0;
            animation: levelUp 1s ease forwards;
        }

        @keyframes levelUp {
            0% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.9);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.1);
            }
            100% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .social-connections {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 0.75rem;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 0;
        }

        .social-button:hover {
            transform: translateY(-2px);
            border-color: var(--primary-500);
            color: var(--primary-500);
            box-shadow: var(--shadow-md);
        }

        .social-button:hover::before {
            opacity: 0.05;
        }

        .social-button img {
            width: 24px;
            height: 24px;
            position: relative;
            z-index: 1;
        }

        .social-button span {
            position: relative;
            z-index: 1;
        }

        .wallet-section {
            margin-top: auto;
            padding-top: 2rem;
            border-top: 1px solid var(--gray-200);
        }

        #connectWalletBtn {
            width: 100%;
            padding: 1rem;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #connectWalletBtn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        #connectWalletBtn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        #connectWalletBtn:hover::before {
            transform: translateX(100%);
        }

        #walletAddress {
            margin-top: 0.75rem;
            font-size: 0.875rem;
            color: var(--gray-500);
            word-break: break-all;
            padding: 0.75rem;
            background: var(--gray-100);
            border-radius: 0.5rem;
            border: 1px solid var(--gray-200);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                position: fixed;
                left: -300px;
                z-index: 1000;
                transition: left 0.3s ease;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .main-content {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="profile-section">
                <img id="profilePhoto" src="" alt="Profile" class="profile-photo">
                <div class="profile-info">
                    <h2 id="username">Loading...</h2>
                    <p id="twitterHandle">@loading...</p>
                </div>
            </div>

            <div class="social-connections">
                <button class="social-button" onclick="connectSocial('discord')">
                    <img src="https://assets.website-files.com/6257adef93867e50d84d30e2/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" width="24" height="24">
                    Connect Discord
                </button>
                <button class="social-button" onclick="connectSocial('telegram')">
                    <img src="https://telegram.org/img/t_logo.svg" width="24" height="24">
                    Connect Telegram
                </button>
                <button class="social-button" onclick="connectSocial('farcaster')">
                    <img src="https://farcaster.xyz/favicon.ico" width="24" height="24">
                    Connect Farcaster
                </button>
            </div>

            <div class="wallet-section">
                <button id="connectWalletBtn">Connect Phantom Wallet</button>
                <p id="walletAddress"></p>
            </div>

            <button onclick="logout()" class="task-button" style="margin-top: 1rem; background: var(--error);">
                Sign Out
            </button>
        </aside>

        <main class="main-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Points</h3>
                    <div class="value" id="pointsValue">0</div>
                </div>
                <div class="stat-card">
                    <h3>Level</h3>
                    <div class="value" id="levelValue">1</div>
                </div>
                <div class="stat-card">
                    <h3>Tasks Completed</h3>
                    <div class="value" id="tasksValue">0</div>
                </div>
                <div class="stat-card">
                    <h3>Experience</h3>
                    <div class="task-progress">
                        <div class="task-progress-bar">
                            <div id="expFill" class="task-progress-fill" style="width: 0%"></div>
                        </div>
                        <p id="expText">0 / 100 XP</p>
                    </div>
                </div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Active Tasks</h2>
                </div>
                <div id="activeTasks" class="tasks-list"></div>
            </div>

            <div class="tasks-section">
                <div class="tasks-header">
                    <h2>Completed Tasks</h2>
                </div>
                <div id="completedTasks" class="tasks-list"></div>
            </div>

            <div class="referral-section">
                <h2>Your Referral Program</h2>
                <div class="referral-code" id="referralCode">Loading...</div>
                <p>Share your referral code and earn rewards!</p>
                <div class="stats-grid" style="margin-top: 1rem;">
                    <div class="stat-card">
                        <h3>Total Referrals</h3>
                        <div class="value" id="referralCount">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Points Earned</h3>
                        <div class="value" id="referralPoints">0</div>
                    </div>
                </div>
                <div id="recentReferrals"></div>
            </div>

            <div class="leaderboard-section">
                <h2>Top Users</h2>
                <table class="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>User</th>
                            <th>Points</th>
                            <th>Level</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboardBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    <script>
        let userData = null;

        async function checkAuth() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '../marketing.html';
                        return false;
                    }
                    throw new Error('Failed to get user data');
                }

                return true;
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '../marketing.html';
                return false;
            }
        }

        async function fetchUserData() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/user', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to get user data');
                }

                const data = await response.json();
                
                // Initialize or update userData with server data
                userData = {
                    points: data.points || 0,
                    level: data.level || 1,
                    exp: data.exp || 0,
                    tasks: data.tasks || {
                        checkin: { lastCompleted: null, count: 0 },
                        engage: { count: 0, lastReset: null },
                        followHuman: { completed: false },
                        followEssentials: { completed: false }
                    }
                };

                // Update UI elements
                document.getElementById('username').textContent = data.twitter_handle || 'Anonymous';
                document.getElementById('twitterHandle').textContent = '@' + (data.twitter_handle || 'anonymous');
                
                // Set profile photo
                const profilePhoto = document.getElementById('profilePhoto');
                if (data.avatar_url) {
                    profilePhoto.src = data.avatar_url;
                } else {
                    profilePhoto.src = 'https://abs.twimg.com/sticky/default_profile_images/default_profile_normal.png';
                }

                // Update wallet if connected
                if (data.phantom_wallet) {
                    const walletAddress = data.phantom_wallet;
                    document.getElementById('walletAddress').textContent = 
                        walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);
                    document.getElementById('connectWalletBtn').textContent = 'Wallet Connected';
                    document.getElementById('connectWalletBtn').disabled = true;
                }
                
                // Update all UI components
                updateUI();
                updateTasksDisplay();

            } catch (error) {
                console.error('Error fetching user data:', error);
                if (!await checkAuth()) {
                    return;
                }
            }
        }

        async function logout() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/signout', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to sign out');
                }

                // Clear any local data
                userData = null;
                
                // Redirect to marketing page
                window.location.href = '../marketing.html';
            } catch (error) {
                console.error('Error signing out:', error);
                alert('Failed to sign out. Please try again.');
            }
        }

        // Add Phantom Wallet integration
        let phantomWallet = null;

        async function connectPhantomWallet() {
            try {
                if (!window.solana || !window.solana.isPhantom) {
                    window.open('https://phantom.app/', '_blank');
                    return;
                }

                const provider = window.solana;
                await provider.connect();
                phantomWallet = provider;

                const walletAddress = provider.publicKey.toString();
                document.getElementById('walletAddress').textContent = 
                    walletAddress.slice(0, 6) + '...' + walletAddress.slice(-4);

                // Save wallet address to server
                await fetch('https://human-coin-server.onrender.com/api/connect_wallet', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ wallet_address: walletAddress })
                });

                document.getElementById('connectWalletBtn').textContent = 'Wallet Connected';
                document.getElementById('connectWalletBtn').disabled = true;

            } catch (error) {
                console.error('Error connecting wallet:', error);
                alert('Failed to connect wallet. Please try again.');
            }
        }

        // Add referral system
        async function useReferralCode() {
            const code = document.getElementById('referralCode').value;
            if (!code) {
                alert('Please enter a referral code');
                return;
            }

            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/referral', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ referral_code: code })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert(`Success! You earned ${data.points_earned} points!`);
                    fetchUserData();  // Refresh user data
                } else {
                    alert(data.error || 'Failed to use referral code');
                }
            } catch (error) {
                console.error('Error using referral:', error);
                alert('Failed to use referral code. Please try again.');
            }
        }

        // Add leaderboard
        async function updateLeaderboard() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/leaderboard', {
                    credentials: 'include'
                });

                const data = await response.json();
                const container = document.getElementById('leaderboardBody');
                container.innerHTML = '';

                data.leaderboard.forEach(entry => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${entry.rank}</td>
                        <td>@${entry.handle}</td>
                        <td>${entry.points} pts</td>
                        <td>Level ${entry.level}</td>
                    `;
                    container.appendChild(row);
                });
            } catch (error) {
                console.error('Error updating leaderboard:', error);
            }
        }

        // Update task verification
        async function verifyTask(taskType) {
            const verifyButton = document.getElementById(`${taskType}Verify`);
            const msgElement = document.getElementById(`${taskType}VerificationMsg`);
            
            try {
                verifyButton.disabled = true;
                verifyButton.innerHTML = '<span class="loading-spinner"></span>Verifying...';
                msgElement.className = 'verification-message info';
                msgElement.textContent = 'Please wait while we verify your task (this will take over a minute)...';
                
                const response = await fetch('https://human-coin-server.onrender.com/api/verify_task', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ task_type: taskType })
                });

                const data = await response.json();
                
                if (response.ok && data.verified) {
                    await completeTask(taskType);
                    msgElement.className = 'verification-message success';
                    msgElement.textContent = 'Verification successful! Points awarded!';
                    updateTasksDisplay();
                    updateLeaderboard();
                } else {
                    throw new Error(data.message || 'Failed to verify task. Please try again.');
                }
            } catch (error) {
                msgElement.className = 'verification-message error';
                msgElement.textContent = error.message;
                verifyButton.disabled = false;
                verifyButton.textContent = 'Verify Task';
            }
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if we just logged in successfully
            const urlParams = new URLSearchParams(window.location.search);
            const loginSuccess = urlParams.get('login') === 'success';
            
            // Remove the query parameter
            if (loginSuccess) {
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            // Check authentication first
            if (!await checkAuth()) {
                return;
            }

            // Fetch user data and update UI
            await fetchUserData();
            updateTasksDisplay();
            updateLeaderboard();

            // Connect wallet button
            document.getElementById('connectWalletBtn').addEventListener('click', connectPhantomWallet);
        });
    </script>
</body>
</html>
