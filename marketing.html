<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Coin | Join the Community</title>
    <script src="https://platform.twitter.com/widgets.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C63FF;
            --secondary: #2ECC71;
            --background: #F8F9FA;
            --text: #2D3436;
            --accent: #FF6B6B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.1;
            pointer-events: none;
        }

        .stick-figure {
            position: absolute;
            font-size: 24px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .login-screen {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transform: translateY(50px);
            opacity: 0;
            animation: slideUp 0.8s ease forwards;
        }

        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .stick-hero {
            font-size: 48px;
            margin-bottom: 1.5rem;
            animation: wave 2s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        h2 {
            color: var(--text);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .twitter-button {
            background: #1DA1F2;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 1.5rem;
        }

        .twitter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(29, 161, 242, 0.3);
        }

        .twitter-button:active {
            transform: translateY(0);
        }

        .twitter-icon {
            font-size: 1.3rem;
        }

        #errorMessage {
            background: var(--accent);
            color: white;
            padding: 1rem;
            border-radius: 10px;
            margin-top: 1rem;
            display: none;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .feature {
            background: rgba(108, 99, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 24px;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <div class="login-screen">
        <div class="login-card">
            <div class="stick-hero">üßç‚Äç‚ôÇÔ∏è</div>
            <h2>Welcome to Human Coin</h2>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">üéÆ</div>
                    <div>Play & Earn</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üèÜ</div>
                    <div>Level Up</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">ü§ù</div>
                    <div>Community</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üí∞</div>
                    <div>Rewards</div>
                </div>
            </div>

            <button onclick="loginWithTwitter()" class="twitter-button">
                <span class="twitter-icon">üê¶</span>
                Sign in with Twitter
            </button>
            
            <div id="errorMessage"></div>
        </div>
    </div>

    <script>
        // Create floating stick figures in background
        function createBackgroundAnimation() {
            const container = document.getElementById('backgroundAnimation');
            const figures = ['üßç‚Äç‚ôÇÔ∏è', 'üèÉ‚Äç‚ôÇÔ∏è', 'üßç‚Äç‚ôÄÔ∏è', 'üèÉ‚Äç‚ôÄÔ∏è'];
            const count = 20;

            for (let i = 0; i < count; i++) {
                const figure = document.createElement('div');
                figure.className = 'stick-figure';
                figure.textContent = figures[Math.floor(Math.random() * figures.length)];
                figure.style.left = `${Math.random() * 100}%`;
                figure.style.top = `${Math.random() * 100}%`;
                figure.style.animationDelay = `${Math.random() * 2}s`;
                container.appendChild(figure);
            }
        }

        async function checkLoginStatus() {
            try {
                const response = await fetch('https://human-coin-server.onrender.com/api/user', {
                    credentials: 'include',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    window.location.href = 'dashboard/index.html';
                } else {
                    document.querySelector('.login-screen').style.display = 'block';
                }
            } catch (error) {
                console.error('Error checking login status:', error);
                document.querySelector('.login-screen').style.display = 'block';
            }
        }

        function loginWithTwitter() {
            const button = document.querySelector('.twitter-button');
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = 'scale(1)';
                window.location.href = 'https://human-coin-server.onrender.com/login/twitter';
            }, 150);
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function checkUrlErrors() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError('Error during login: ' + error);
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Initialize
        createBackgroundAnimation();
        checkLoginStatus();
        checkUrlErrors();
    </script>
</body>
</html>
