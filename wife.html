<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESSENTIAL 5 - Stick Figure Style</title>
    <link rel="icon" href="question.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amatic SC', cursive;
            margin: 0;
            padding: 0;
            background: #fdfdfd; /* Light sketchpad background */
            color: #000;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background: #fff;
            border-bottom: 3px dashed #000;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 4rem; /* Larger text size for header */
            text-transform: uppercase;
        }
        .image-container {
            margin: 30px auto;
            display: inline-block;
            width: 160px;
            height: 160px;
            border: 3px dashed #000; /* Dashed circular frame */
            border-radius: 50%; /* Makes the border circular */
            padding: 10px; /* Space between border and image */
            box-sizing: border-box; /* Ensure padding doesn't affect size */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fits nicely */
            border-radius: 50%; /* Makes the image circular */
        }
        .contract-container {
            margin: 20px auto;
            padding: 15px;
            border: 2px dashed #000;
            display: inline-block;
            font-size: 2rem; /* Larger text size for contract section */
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .contract-container:hover {
            transform: scale(1.1);
        }
        .content {
            padding: 20px;
            margin: 30px auto;
            border: 3px dotted #000;
            max-width: 1000px; /* Slightly wider for better layout */
            text-align: left;
            background: #fff;
            font-size: 1.8rem; /* Larger font size for content */
            line-height: 2.2rem; /* Improve readability */
        }
        .content h2 {
            text-align: center;
            font-size: 3rem; /* Larger text size for section title */
        }
        footer {
            margin-top: auto;
            padding: 20px;
            background: #fff;
            border-top: 3px dashed #000;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px; /* Increased gap for better spacing */
        }
        .social-icons img {
            width: 40px;
            height: 40px;
            transition: transform 0.3s ease;
        }
        .social-icons img:hover {
            transform: scale(1.2); /* Slightly smaller hover effect for balance */
        }
        a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>ESSENTIAL 5</h1>
    </header>
    <div class="image-container">
        <img src="question.png" alt="Question Icon">
    </div>
    <div class="contract-container" onclick="copyContract()">
        <p>Coming in Q3 2025</p>
    </div>
    <div class="content">
        <h2>About ESSENTIAL 5</h2>
        <p><strong>ESSENTIAL 5</strong> combines simplicity and creativity in its unique stick-figure theme.</p>
        <p>Stay tuned for this exclusive addition launching soon!</p>
        <p><a href="index.html">&#8592; Back to Home</a></p>
    </div>
    <footer>
        <div class="social-icons">
            <a href="https://x.com/TheHumanCoin" target="_blank">
                <img src="twitter-icon.png" alt="Twitter">
            </a>
            <a href="https://t.me/TheHumanCoin" target="_blank">
                <img src="telegram-icon.png" alt="Telegram">
            </a>
        </div>
        <p>&copy; 2024 THE ESSENTIALS COLLECTION. All Rights Reserved.</p>
    </footer>
    <script>
        function copyContract() {
            alert("The contract will be available in Q3 2025. Stay tuned!");
        }
    </script>
</body>
</html>
